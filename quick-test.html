<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        .section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        h2 { margin-top: 0; }
        pre {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #2d2a26;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover { background: #1a1816; }
        .error { color: #d9534f; }
        .success { color: #5cb85c; }
        .warning { color: #f0ad4e; }
    </style>
</head>
<body>
    <h1>StayHustler API Quick Test</h1>

    <div class="section">
        <h2>Step 1: Check localStorage</h2>
        <button onclick="checkLocalStorage()">Check localStorage</button>
        <pre id="localStorage-result">Click button to check...</pre>
    </div>

    <div class="section">
        <h2>Step 2: Test API Call</h2>
        <button onclick="testAPI()">Test API</button>
        <button onclick="testWithMinimal()">Test with Minimal Data</button>
        <pre id="api-result">Click button to test...</pre>
    </div>

    <div class="section">
        <h2>Step 3: Populate Test Data</h2>
        <button onclick="populateTestData()">Populate Test Data</button>
        <button onclick="clearAllData()">Clear All Data</button>
        <pre id="populate-result">Click button to populate test data...</pre>
    </div>

    <script>
        const API_BASE = "https://stayhustler-production.up.railway.app";

        function checkLocalStorage() {
            const result = document.getElementById('localStorage-result');
            
            const booking = localStorage.getItem('stayhustler_booking');
            const context = localStorage.getItem('stayhustler_context');
            
            let output = '=== BOOKING DATA ===\n';
            if (booking) {
                const parsed = JSON.parse(booking);
                output += JSON.stringify(parsed, null, 2);
                output += '\n\n✓ Required fields:\n';
                output += `  hotel: ${parsed.hotel ? '✓' : '✗ MISSING'}\n`;
                output += `  city: ${parsed.city ? '✓' : '✗ MISSING'}\n`;
                output += `  checkin: ${parsed.checkin ? '✓' : '✗ MISSING'}\n`;
                output += `  checkout: ${parsed.checkout ? '✓' : '✗ MISSING'}\n`;
            } else {
                output += '✗ NOT SET\n';
            }
            
            output += '\n=== CONTEXT DATA ===\n';
            if (context) {
                const parsed = JSON.parse(context);
                output += JSON.stringify(parsed, null, 2);
                output += '\n\n✓ Required fields:\n';
                output += `  arrivalDay: ${parsed.arrivalDay ? '✓' : '✗ MISSING'}\n`;
                output += `  lengthOfStay: ${parsed.lengthOfStay ? '✓' : '✗ MISSING'}\n`;
                output += `  askPreference: ${parsed.askPreference ? '✓' : '✗ MISSING'}\n`;
            } else {
                output += '✗ NOT SET\n';
            }
            
            result.textContent = output;
        }

        async function testAPI() {
            const result = document.getElementById('api-result');
            result.textContent = 'Testing...';
            
            const booking = JSON.parse(localStorage.getItem('stayhustler_booking') || '{}');
            const context = JSON.parse(localStorage.getItem('stayhustler_context') || '{}');
            
            try {
                const response = await fetch(`${API_BASE}/api/generate-request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ booking, context })
                });
                
                const requestId = response.headers.get('X-Request-Id');
                const generationSource = response.headers.get('X-Generation-Source');
                const retryAfter = response.headers.get('Retry-After');
                
                let output = `=== API RESPONSE ===\n`;
                output += `Status: ${response.status} ${response.statusText}\n`;
                output += `X-Request-Id: ${requestId || 'NOT SET'}\n`;
                output += `X-Generation-Source: ${generationSource || 'NOT SET'}\n`;
                output += `Retry-After: ${retryAfter || 'N/A'}\n\n`;
                
                const data = await response.json();
                output += `Response Body:\n${JSON.stringify(data, null, 2)}\n\n`;
                
                if (response.status === 200) {
                    output += `✓ SUCCESS\n`;
                    output += `Generation Source: ${generationSource}\n`;
                    if (generationSource === 'fallback') {
                        output += `⚠ Backend used FALLBACK - check Railway logs\n`;
                    } else if (generationSource === 'first' || generationSource === 'second' || generationSource === 'repaired') {
                        output += `✓ Custom content generated!\n`;
                    }
                } else if (response.status === 400) {
                    output += `✗ VALIDATION ERROR\n`;
                    output += `Missing fields: ${data.details ? data.details.join(', ') : 'unknown'}\n`;
                } else if (response.status === 429) {
                    output += `✗ RATE LIMITED\n`;
                    output += `Retry after ${retryAfter || 60} seconds\n`;
                } else {
                    output += `✗ ERROR\n`;
                }
                
                result.textContent = output;
                
            } catch (error) {
                result.textContent = `✗ EXCEPTION: ${error.message}`;
            }
        }

        async function testWithMinimal() {
            const result = document.getElementById('api-result');
            result.textContent = 'Testing with minimal valid data...';
            
            const payload = {
                booking: {
                    hotel: "Test Hotel",
                    city: "Paris",
                    checkin: "2026-02-15",
                    checkout: "2026-02-17"
                },
                context: {
                    arrivalDay: "Monday",
                    lengthOfStay: "2",
                    askPreference: "both"
                }
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/generate-request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const requestId = response.headers.get('X-Request-Id');
                const generationSource = response.headers.get('X-Generation-Source');
                
                let output = `=== TEST WITH MINIMAL DATA ===\n`;
                output += `Status: ${response.status}\n`;
                output += `X-Request-Id: ${requestId}\n`;
                output += `X-Generation-Source: ${generationSource}\n\n`;
                
                const data = await response.json();
                
                if (response.status === 200) {
                    output += `✓ API WORKS!\n`;
                    output += `Has email_subject: ${!!data.email_subject}\n`;
                    output += `Has email_body: ${!!data.email_body}\n`;
                    output += `Generation source: ${generationSource}\n\n`;
                    output += `This proves the API works. Your issue is localStorage data.\n`;
                } else {
                    output += `✗ ERROR: ${data.error}\n`;
                    output += `Details: ${JSON.stringify(data.details)}\n`;
                }
                
                result.textContent = output;
                
            } catch (error) {
                result.textContent = `✗ EXCEPTION: ${error.message}`;
            }
        }

        function populateTestData() {
            const result = document.getElementById('populate-result');
            
            const booking = {
                hotel: "The Ritz Paris",
                city: "Paris, France",
                checkin: "2026-02-15",
                checkout: "2026-02-17",
                room: "Deluxe Room",
                channel: "direct",
                hotel_type: "independent"
            };
            
            const context = {
                arrivalDay: "Monday",
                lengthOfStay: "2",
                askPreference: "both",
                loyalty: "gold",
                occasion: "anniversary",
                flexibility: "any"
            };
            
            localStorage.setItem('stayhustler_booking', JSON.stringify(booking));
            localStorage.setItem('stayhustler_context', JSON.stringify(context));
            localStorage.setItem('stayhustler_paid', 'true');
            
            result.textContent = `✓ Test data populated!\n\nNow:\n1. Click "Check localStorage" to verify\n2. Click "Test API" to test the call\n3. Visit /results.html to see it in action`;
        }

        function clearAllData() {
            const result = document.getElementById('populate-result');
            localStorage.removeItem('stayhustler_booking');
            localStorage.removeItem('stayhustler_context');
            localStorage.removeItem('stayhustler_paid');
            localStorage.removeItem('stayhustler_email');
            localStorage.removeItem('stayhustler_delivery_id');
            localStorage.removeItem('stayhustler_order');
            result.textContent = '✓ All localStorage cleared';
        }
    </script>
</body>
</html>
