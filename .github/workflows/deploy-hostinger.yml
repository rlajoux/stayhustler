name: Deploy Frontend to Hostinger

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'api/**'
      - '*.md'
      - '.gitignore'

jobs:
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 65002 145.79.4.36 >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p 65002 -o StrictHostKeyChecking=no -o ConnectTimeout=30" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.claude' \
            --exclude='.env*' \
            --exclude='api' \
            --exclude='node_modules' \
            --exclude='*.md' \
            --exclude='Dockerfile' \
            --exclude='package*.json' \
            --exclude='Archive.zip' \
            --exclude='*.sh' \
            --exclude='flexibility-flow.txt' \
            --exclude='seo-metadata.json' \
            --exclude='results.html' \
            --exclude='results-shell.html' \
            ./ u837303424@145.79.4.36:/home/u837303424/domains/stayhustler.com/public_html/
