    <style>

<body>
    <div class="container">
        <div class="checkmark">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        
        <h1>Payment Successful!</h1>
        <p>Your payment has been processed successfully. Your personalized hotel upgrade request is ready.</p>
        
        <div class="redirect-message" id="redirect-msg">
            Redirecting to your results in <span id="countdown">3</span> seconds...
        </div>
        
        <a href="https://app.stayhustler.com/results" class="btn" id="manual-link" style="display: none;">View My Request</a>
    </div>

    <script>
        // Mark payment as successful
        localStorage.setItem('stayhustler_paid', 'true');
        const order = {
            price: 7,
            currency: 'USD',
            ts: Date.now(),
            method: 'stripe',
            stripe_success: true
        };
        localStorage.setItem('stayhustler_order', JSON.stringify(order));

        // Try to deliver email (non-blocking)
        const email = localStorage.getItem('stayhustler_email');
        if (email) {
            try {
                const booking = JSON.parse(localStorage.getItem('stayhustler_booking') || '{}');
                const context = JSON.parse(localStorage.getItem('stayhustler_context') || '{}');

                fetch('https://app.stayhustler.com/api/deliver-request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, booking, context, order })
                }).then(response => response.json())
                  .then(data => {
                    if (data.ok && data.delivery_id) {
                        localStorage.setItem('stayhustler_delivery_id', data.delivery_id);
                    }
                }).catch(() => {});
            } catch (err) {
                // Silent fail
            }
        }

        // Countdown and redirect
        let countdown = 3;
        const countdownEl = document.getElementById('countdown');
        const redirectMsg = document.getElementById('redirect-msg');
        const manualLink = document.getElementById('manual-link');

        const interval = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'https://app.stayhustler.com/results';
            }
        }, 1000);

        // Show manual link after 5 seconds as fallback
        setTimeout(() => {
            redirectMsg.style.display = 'none';
            manualLink.style.display = 'inline-block';
        }, 5000);
    </script>
</body>
